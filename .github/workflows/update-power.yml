name: üìà Update Power Plant Capacity and Substation Stats

on:
  workflow_dispatch: {} # Allows manual triggering
  schedule:
    - cron: '0 5 * * 0' # Runs every Sunday at 5 UTC

permissions:
  contents: write

jobs:
  update-capacity-stats:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Set explicit timeout for the whole job
    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
  
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.17"
          enable-cache: true

      - name: üîç Debug - Check files exist
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents of docs/py-scripts/:"
          ls -la docs/py-scripts/ || echo "Directory not found"
          echo "Script exists: $(test -f docs/py-scripts/power-ways.py && echo 'YES' || echo 'NO')"

      - name: üöÄ Run plant capacity script
        timeout-minutes: 25  # Set timeout for just this step
        run: |
          echo "Starting Python script execution at $(date)"
          uv run python docs/py-scripts/power-ways.py
          echo "Python script completed at $(date)"

      - name: ‚¨ÜÔ∏è Upload JSON to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-stats
          name: "Latest release of data"
          body: "Automated weekly update of json data files."
          files: docs/data/power-stats.json
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}