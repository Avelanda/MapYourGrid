      Creative Commons Attribution 4.0 International License   </a> -  <a href="https://MapYourGrid.org/privacy-policy/"> Read our Privacy Policy</a> 

theme:
  name: material
  custom_dir: docs/overrides
  favicon: images/logos/MapYourGrid-logo.png
  logo: images/logos/MapYourGrid-logo.png
  palette:
    # Light Mode
    - scheme: default
      primary: custom
      accent: indigo
      toggle: false 
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - search.highlight
    - search.suggest
    - navigation.top
    - navigation.sections
    - content.image.zoom
    

extra_css:
    - stylesheets/extra.css
    - stylesheets/landing.css
    - stylesheets/blog.css
    - https://cdn.jsdelivr.net/npm/featherlight@1.7.14/release/featherlight.min.css


extra:
  generator: false
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/open-energy-transition/MapYourGrid
  - icon: fontawesome/brands/discord
    link: https://discord.gg/a5znpdFWfD
  - icon: fontawesome/brands/youtube
    link: https://www.youtube.com/@MapYourGrid
  image: images/MapYourGrid.ico
  social_preview: images/website/mapyourgrid-preview.jpg

extra_javascript:
  - js/umami.js
  - js/gallery.js



markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - markdown.extensions.md_in_html
  - admonition
  - pymdownx.details
  - attr_list


plugins:
  - glightbox:
        skip_classes:
            - thumb-gallery
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: es
          name: Espa√±ol  
          build: true
          site_name: "MapYourGrid"
          nav_translations:
            "THE INITIATIVE": "LA INICIATIVA"
            "IMPACT": "IMPACTO"  
            "STARTER-KIT": "KIT DE INICIO"
            "MAP ITüìç": "MAP ITüìç"
            "TOOLS AND STRATEGIES": "HERRAMIENTAS Y ESTRATEGIAS"
            "OUR PROGRESS": "NUESTRO PROGRESO"
            "QUESTIONS?": "¬øPREGUNTAS?"
            "BLOG": "BLOG"
        - locale: fr
          name: Fran√ßais
          build: true
          site_name: "MapYourGrid"
      # Critical: This maps your folder names to locales
      default_language: en
      material_alternate: true