site_name: MapYourGrid
site_url: 'https://MapYourGrid.org/'
site_description: We empower individuals, communities and nations around the world to map the electrical grid.
repo_name: 'MapYourGrid'
repo_url: 'https://github.com/open-energy-transition/MapYourGrid'

nav:
  - THE INITIATIVE : index.md
  - IMPACT: impact.md
  - STARTER-KIT: starter-kit.md
  - MAP ITüìç: map-it.md
  - TOOLS & STRATEGIES: tools.md
  - PROGRESS : progress.md
  - QUESTIONS? : questions.md
  - BLOG & TEAM : about-us-blog.md
  #    2025:
  #      - "Liberate the Grid": blog/firstrename.md

